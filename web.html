        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        /* شريط التنقل */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;

            color: #ff0000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: 0.3s;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff0000;
        }

        /* الواجهة الرئيسية */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 2px 2px 10px black;
        }

        .title {
            font-size: 45px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .title span {
            color: red;
            font-size: 50px;
            font-weight: bold;
        }

        /* نص متحرك من اليمين إلى اليسار */
        .animated-text {
            font-size: 20px;
            font-weight: bold;
            color: white;
            height: 30px;
            overflow: hidden;
            white-space: nowrap;
            border-left: 2px solid white;
            width: 0;
            direction: rtl;
            text-align: right;
            animation: typing 4s steps(30, end) infinite alternate,
                       blink 0.5s infinite step-end alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 260px; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* الأزرار */
        .btn-container {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .btn {
    background: rgb(6, 230, 218);
    color: white;
    padding: 12px 25px;
    border-radius: 25px; 
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    transition: 0.3s;
    display: inline-block;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}


        .btn:hover {
            background: black;
            color: red;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        /* صاحب السيرفر */
        .owner-section {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px 20px;
            margin-top: 50px;
        }

        .owner-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid red;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .owner-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
        }
        .owner-title {
    font-size: 36px;
    font-weight: bold;
    color: red;
    text-transform: uppercase;
    text-align: center;
    position: relative;
    text-shadow:  
        -2px -2px 0 black, 
         2px -2px 0 black, 
        -2px  2px 0 black, 
         2px  2px 0 black;
    animation: crackEffect 2s infinite alternate;
}

@keyframes crackEffect {
    0% {
        text-shadow:  
            -2px -2px 0 black, 
             2px -2px 0 black, 
            -2px  2px 0 black, 
             2px  2px 0 black;
        transform: skewX(0deg);
    }
    50% {
        text-shadow:  
            -3px -3px 0 black, 
             3px -3px 0 black, 
            -3px  3px 0 black, 
             3px  3px 0 black;
        transform: skewX(-5deg);
    }
    100% {
        text-shadow:  
            -2px -2px 0 black, 
             2px -2px 0 black, 
            -2px  2px 0 black, 
             2px  2px 0 black;
        transform: skewX(0deg);
    }
}




        .discord-name {
